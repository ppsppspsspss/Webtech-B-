<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 align="center">Registration</h1>
    <Table width = 28% align="center">
        <tr>
            <th align="left">Fullname</th>
            <td><input type="text" placeholder="Enter Full Name"></td>
        </tr>
        <tr>
            <th align="left">Username</th>
            <td><input type="text" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <th align="left">Password</th>
            <td><input type="password" placeholder="Enter Password"></td>
        </tr>
        <tr>
            <th align="left">Email</th>
            <td><input type="text" placeholder="Enter Email Address"></td>
        </tr>
        <tr>
            <th align="left">Phone</th>
            <td><input type="text" placeholder="Enter Phone Number"></td>
        </tr>
        <tr>
            <th align="left">DOB</th>
            <td>
                <input type="date" placeholder="Enter Date of Birth">
            </td>
        </tr>
        <tr>
            <th align="left">Gender</th>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>
        <tr>
            <th align="left">District</th>
            <td>
                <select name="District" id="District">
                <option>Dhaka</option>
                <option>Cumilla</option>
                <option>Chittagong</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="left">Allow Sending Mails</th>
            <td><input type="checkbox"></td>
        </tr>
    </Table>
</body>
</html>
